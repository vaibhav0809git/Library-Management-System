<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #e9ecef;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: #ffffff;
        width: 350px;
        padding: 25px 28px;
        border-radius: 8px;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
    }

    h2 {
        text-align: center;
        margin-bottom: 18px;
        color: #333;
        font-size: 22px;
    }

    select, input[type=text], input[type=password] {
        width: 100%;
        padding: 9px;
        margin: 6px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }

    button {
        width: 100%;
        padding: 10px;
        background: #0d6efd;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
    }

    button:hover {
        background: #0b5ed7;
    }

    .links {
        margin-top: 15px;
        text-align: center;
    }

    a {
        text-decoration: none;
        color: #0d6efd;
        font-size: 14px;
    }

    a:hover {
        text-decoration: underline;
    }

    .small-links {
        margin-top: 8px;
    }
</style>

</head>
<body>

<div class="container">
    <h2>Library Login</h2>

    <form action="serv1" method="post">

        <select name="select" required>
            <option value="">Choose</option>
            <option value="Admin">Admin</option>
            <option value="Student">Student</option>
        </select>

        <input type="text" name="prn" placeholder="Enter Your PRN" required>

        <input type="password" name="password" placeholder="Enter Password" required>

        

        <div class="links">
         <!--   <a href="dashboardAdmin.jsp">Login as Admin</a>-->

            <div class="small-links">
				<a href="register.jsp">Create an Account</a>
                <a href="registerStudent.jsp">Register as Student</a><br>
                <a href="registerAdmin.jsp">Register as Admin</a>
            </div>
        </div>
        
        <button type="submit">Login</button>

    </form>
</div>

</body>
</html>
